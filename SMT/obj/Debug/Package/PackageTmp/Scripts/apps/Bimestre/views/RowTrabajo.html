<tr data-grupo="{grupo}" data-trabajo-ticks="{time}" data-trabajo-fecha="{fecha}" data-trabajo-id="{id}" class="resaltar">
    <td><div class="w50"><a><span data-asitencia-option="eliminar" class="fa fa-trash visor-oculto" title="Eliminar sesión"></span></a>{num}</div></td>
    <td><input name="nombre" type="text" class="form-control form-control-oculto" placeholder="Nombre" value="{nombre}" style="width:100px" /></td>
    <td><input name="tipo" type="text" class="form-control form-control-oculto" placeholder="Actividad" value="{tipo}" style="width:100px" /></td>
    <td><input name="fecha" type="text" class="form-control form-control-oculto date" placeholder="Fecha de Sesion" value="{fecha}" style="width:150px" /></td>
    {tds}
    <td><div data-trabajo-total="{id}" class="w100">0</div></td>
    <td ><div data-trabajo-promedio="{id}" class="w100">0</div></td>
    <td>
        <textarea name="observacion" class="form-control form-control-oculto" placeholder="Observaciones" style="width:200px">{observacion}</textarea>
    </td>
</tr>
