<table data-tabla="portafolio" class="table table-fixed table-bordered table-hover table-striped text-center icono-rosa" >
    <thead>
        <tr>
            <th rowspan="2"><div class="w50">Sesión</div></th>
            <th rowspan="2"><div class="w100">Instrumento / Fecha / Tipo</div></th>            
            <th rowspan="2" colspan="3" id="headerAspectos"><div style="width: 315px;">Aspectos</div></th>
            {numerosHeaders}
            <th rowspan="2"><div class="w100">Total</div></th>
            <th rowspan="2"><div class="w100">Promedio</div></th>
            <th rowspan="2"><div class="w200">Observaciones</div></th>
        </tr>
        <tr>
            {nombresHeaders}
        </tr>
    </thead>
    <tbody>
        
    </tbody>
    <tfoot>
        <tr class="loading">
            <td colspan="100" class="text-center">
                <h3><span class="fa fa-spin fa-refresh"></span></h3>
            </td>
        </tr>
        <tr>
            <th rowspan="2" colspan="3"><div style="width:383px">Instumentos</div></th>
            <th><div class="w100">Aprobados</div></th>
            {rowAprobados}
        </tr>
        <tr>
            <th><div class="w100">No aprobados</div></th>
            {rowNoAprobados}
        </tr>
    </tfoot>
</table>
