<tr class="{classActivo}">
    <td class="text-center" style="width:350px"><b>{id}</b><br /><sub>{licencia}</sub></td>
    <td>{tipo}</td>
    <td>{vigencia}</td>
    <td>{licencias}</td>
    <td>
        <div class="pull-right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Opciones</span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" data-opcion="agregar" data-id="{id}">Agregar licencia</a></li>
                <li><a href="#"  data-opcion="activar" data-id="{id}" data-activo="{activo}">Activar/Desactivar</a></li>
                <li><a href="#" data-opcion="renovar" data-id="{id}" data-activo="{activo}">Renovar licencia</a></li>
                <li class="{eliminarLicencias}"><a href="#" data-opcion="eliminar-licencias" data-id="{id}">Eliminar licencias sin asignar</a></li>
                <li class="list-seperator"></li>
                <li><a href="#" data-opcion="eliminar" data-id="{id}">Eliminar</a></li>
            </ul>
        </div>
    </td>
</tr>
