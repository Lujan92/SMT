<tr data-tema="{IDTema}" data-examen-fecha="{FechaEntregaDesplegable}" data-examen-id="{IDExamen}" data-orden="1" class="resaltar">
    <td rowspan="1">{num}</td>
    <td rowspan="1"><div class="w100">{FechaEntregaDesplegable}</div></td>
    <td rowspan="1"><div class="w100">{Titulo}</div></td>
    <td rowspan="1"><div class="w100">{Tipo}</div></td>
    <td rowspan="2"><div class="w100">{Nombre} <span data-toggle="tooltip" data-placement="top" title="{Pregunta}"><a class="fa fa-question-circle-o"></a></span></div></td>
    <td><div class="w100">{Instrucciones}</div></td>
    <td><div class="w100" data-reactivos="">{Reactivos}</div></td>
    {tds}
    <td><div data-examen-total="{IDExamen}" class="w100">0</div></td>
    <td><div data-examen-promedio="{IDExamen}" class="w100">0</div></td>

</tr>
