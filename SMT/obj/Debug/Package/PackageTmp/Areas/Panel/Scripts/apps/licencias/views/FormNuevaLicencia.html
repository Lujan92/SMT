<form>
    <fieldset>
        <div class="col-md-12 col-sm-12 form-group">
            <label>Email de la persona que estará ligada a la licencia</label>
            <input type="email" name="email" placeholder="Email" class="form-control" required />
        </div>
        <div class="hide" data-tipo="escuela">
            <h4 class="col-md-12 col-sm-12 form-group">Agregar licencias que estarán ligadas a la licencia de la escuela</h4>
            <div class="col-md-6 col-sm-6" >
                <label>Número de licencias</label>
                <input name="licencias" class="form-control" type="number" min="0" placeholder="Numero de licencias" />
            </div>
            <div class="col-md-6 col-sm-6">
                <label>Tipo de licencias</label>
                <select name="tipo" class="form-control">
                    <option>MAESTRO</option>
                    <option>TUTOR</option>
                </select>
            </div>
        </div>
    </fieldset>
</form>
