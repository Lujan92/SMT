<tr data-grupo="{grupo}" data-sesion-fecha="{fecha}" data-sesion-id="{id}" class="resaltar">
    <td><div class="w50"><a><span data-asitencia-option="eliminar" class="fa fa-trash visor-oculto" title="Eliminar sesión"></span></a>{num}</div></td>
    <td>

        <input name="fecha" type="text" class="form-control form-control-oculto" placeholder="Fecha de Sesion" value="{fecha}" style="width:150px" />
    </td>
    {tds}
    <td ><div data-sesion-total="{id}" class="w100">0</div></td>
    <td><div  data-sesion-promedio="{id}" class="w100">0</div></td>
    <td>
        <textarea name="observacion" class="form-control form-control-oculto"  placeholder="Observaciones" style="width:200px">{observacion}</textarea>
    </td>
</tr>
