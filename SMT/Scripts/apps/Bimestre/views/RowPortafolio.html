<tr data-grupo="{grupo}" data-tipo="{TipoTrabajo}" data-aspecto="" data-portafolio-fecha="{Fecha}" data-portafolio-id="{IDPortafolio}" data-orden="1" class="resaltar">
    <td rowspan="1">{num}</td>
    <td rowspan="1">
        <div class="w100">{Nombre}</div> <br />
        <div class="w100">{Fecha}</div><br />
        <div class="w100">{TipoTrabajo}</div></td>    
    <td data-aspecto=""  colspan="" style="width: 315px;white-space: pre-wrap"></td>
    {tds}
    <td><div data-portafolio-total="{IDPortafolio}" class="w100">0</div></td>
    <td ><div data-portafolio-promedio="{IDPortafolio}" class="w100">0</div></td>
    <td>
        <textarea name="observacion" class="form-control form-control-oculto" value="{observacion}" placeholder="Observaciones" style="width:200px">{observacion}</textarea>
    </td>
</tr>
